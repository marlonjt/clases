<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="muestraCordenadas($event)">
  <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng" (markerClick)="saluda()" [markerDraggable]="true" (dragEnd)="finDrag($event)" [animation]="marcador.animation" [iconUrl]="marcador.ico"></agm-marker>
</agm-map>
