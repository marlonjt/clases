<div class="container mt-2">
  <div class="row">
    <h1 class="col-12">Contacto Nuevo</h1>
    <div class="col-6 mt-2">
      <div class="card col-12">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label>Foto</label>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Crystal_Clear_kdm_user_female.svg/1024px-Crystal_Clear_kdm_user_female.svg.png" class="col-12">
              </div>
              <div class="form-group">
                <label>Cédula</label>
                <input type="text" class="form-control" placeholder="Cédula " [(ngModel)]="contactoNuevo.cedula">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="crearContacto(contactoNuevo.cedula, contactoNuevo.nombre, contactoNuevo.telefono, contactoNuevo.email)">Agregar</button>
              </div>
            </div>
            <div class="col-8">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="contactoNuevo.nombre">
              </div>
              <div class="form-group">
                  <label>Teléfono</label>
                  <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="contactoNuevo.telefono">
                </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="contactoNuevo.email">
                <small class="form-text text-muted">Ingrese un correo válido</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h1 class="col-12">Contactos</h1>
    <div *ngFor="let contacto of contactos" class="col-6 mt-2">
      <div class="card col-12">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label>Foto</label>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Crystal_Clear_kdm_user_female.svg/1024px-Crystal_Clear_kdm_user_female.svg.png" class="col-12">
              </div>
              <div class="form-group">
                <label>Cédula</label>
                <input type="text" class="form-control" placeholder="Cédula " [(ngModel)]="contacto.cedula">
              </div>
            </div>
            <div class="col-8">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="contacto.nombre">
              </div>
              <div class="form-group">
                  <label>Teléfono</label>
                  <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="contacto.telefono">
                </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="contacto.email">
                <small class="form-text text-muted">Ingrese un correo válido</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
