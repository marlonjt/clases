<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>
          Nombre
        </th>
        <th>
          Opciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td>
          {{pokemon.name}}
        </td>
        <td>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="traerPokemon(pokemon.url)">
            Más Información
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{pokemonSeleccionado.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-12">
                <label>FOTO:</label>
                <img src="{{pokemonSeleccionado.sprites.front_default}}">
            </div>
          </div>

          <table class="table">
            <tbody>
              <tr>
                <th>Peso</th>
                <td>{{pokemonSeleccionado.weight}}</td>
                <th>Alto</th>
                <td>{{pokemonSeleccionado.height}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
